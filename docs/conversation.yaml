openapi: 3.0.3
info:
  title: Conversation API
  description: API for managing user conversations
  version: 1.0.0
paths:
  /conversations:
    post:
      summary: Create a new conversation
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                participants:
                  type: array
                  items:
                    type: string
                  example:
                    ["60d0fe4f5311236168a109ca", "60d0fe4f5311236168a109cb"]
      responses:
        "201":
          description: Conversation created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: 60d0fe4f5311236168a109cc
                  participants:
                    type: array
                    items:
                      type: string
                    example:
                      ["60d0fe4f5311236168a109ca", "60d0fe4f5311236168a109cb"]
                  lastMessage:
                    type: string
                    example: No messages yet.
                  lastMessageAt:
                    type: string
                    format: date-time
                    example: "2024-05-31T12:00:00Z"
        "400":
          description: Bad request, invalid input
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: One or more participants are not registered users.
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error

  /conversations/{userId}:
    get:
      summary: Get conversations for a user
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            example: 60d0fe4f5311236168a109ca
      responses:
        "200":
          description: Successful retrieval
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      example: 60d0fe4f5311236168a109cc
                    participants:
                      type: array
                      items:
                        type: string
                      example:
                        ["60d0fe4f5311236168a109ca", "60d0fe4f5311236168a109cb"]
                    lastMessage:
                      type: string
                      example: No messages yet.
                    lastMessageAt:
                      type: string
                      format: date-time
                      example: "2024-05-31T12:00:00Z"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error

  /conversations/message:
    post:
      summary: Send message to seller
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                conversationId:
                  type: string
                  example: 60d0fe4f5311236168a109cc
                sender:
                  type: string
                  example: 60d0fe4f5311236168a109ca
                content:
                  type: string
                  example: Hello, I'm interested in your product.
                productImage:
                  type: string
                  example: "/uploads/product_image.jpg"
      responses:
        "201":
          description: Message sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: 60d0fe4f5311236168a109cd
                  conversationId:
                    type: string
                    example: 60d0fe4f5311236168a109cc
                  sender:
                    type: string
                    example: 60d0fe4f5311236168a109ca
                  content:
                    type: string
                    example: Hello, I'm interested in your product.
                  productImage:
                    type: string
                    example: "/uploads/product_image.jpg"
        "404":
          description: Conversation not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Conversation not found
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
